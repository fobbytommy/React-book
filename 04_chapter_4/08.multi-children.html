<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Multi Children</title>
	</head>
	<body>
		<div id="app">
			<!-- app to be rendered here -->
		</div>
		<script type="text/javascript" src="../react/build/react.js"></script>
		<script type="text/javascript" src="../react/build/react-dom.js"></script>
		<script type="text/javascript" src="../babel/browser.js"></script>
		<script type="text/babel">
			var Example = React.createClass({
				render: function() {
					console.log(this.props.children.length); // 4
					return (
						<div>
							{this.props.children}
						</div>
					);
				}
			});

			ReactDOM.render(
				<Example>
					<span key="greet">Hello</span>
					{' '}
					<span key="world">World</span>
					!
				</Example>,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
