<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>defaultValue</title>
	</head>
	<body>
		<div id="app">
			<!-- app to be rendered here -->
		</div>
		<script type="text/javascript" src="../react/build/react.js"></script>
		<script type="text/javascript" src="../react/build/react-dom.js"></script>
		<script type="text/javascript" src="../bable/browser.js"></script>
		<script type="text/babel">
			function log(event) {
				console.log("value: ", event.target.value);
				console.log("defaultValue: ", event.target.defaultValue);
			}
			ReactDOM.render(
				<input defaultValue="hello" onChange={log} />,
				document.getElementById("app")
			);
		</script>
	</body>
</html>
