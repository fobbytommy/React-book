<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Entities</title>
	</head>
	<body>
		<div id="app">
			<!-- app to be rendered here -->
		</div>
		<script type="text/javascript" src="../react/build/react.js"></script>
		<script type="text/javascript" src="../react/build/react-dom.js"></script>
		<script type="text/javascript" src="../babel/browser.js"></script>
		<script type="text/babel">
			const RAQUO = ' \u00bb';
			ReactDOM.render(
				<div>
					<h2>
						More Info &raquo;
					</h2>
					<h2>
						{"More Info &raquo;"}
					</h2>
					<h2>
						{"More Info \u00bb"}
					</h2>
					<h2>
						{"More Info" + RAQUO}
					</h2>
					<h2>
						{"More Info"}{RAQUO}
					</h2>
				</div>,
				document.getElementById("app")
			);
		</script>
	</body>
</html>
